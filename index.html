<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/italy.jpeg" class="italy-pic" alt="Cinque Terra in Italy">
            <div class="banner">
                <div class="wrapper">
                    <img src="images/odin-lined.png" class="odin-logo" alt="Odin Lined Logo">
                    <p>TRAVELBUG</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <p>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut 
                    labore et dolore magna aliqua. 
                    <br><br>Ultrices <em>sagittis</em> orci a scelerisque 
                </p> 
            </div>
    
            <div class = "middle"> 
                <p>Let's do this!</p>
                <form action="..." method="post">
                    <div class="form-section">
                        <div class="form-section-cell">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required autocomplete="off">
                            
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required autocomplete="off">
                            
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required autocomplete="off">
                            <div id="password-error"></div>
                        </div>
                        <div class="form-section-cell">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required autocomplete="off">
                            
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                            
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required autocomplete="off">
                        </div>

                    </div>
               
            </div>

            <div class="bottom">
                    <button type="submit" id="btn">Create Account</button>
                </form>
                    <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    </div>
</body>
</html>
